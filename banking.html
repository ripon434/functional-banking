<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <head>
    <h1 class="text-5xl text-center mt-16">Lets some <span class="text-purple-600 px-2 rounded py-2 text-semibold text-white">  Money</span>!!</h1>
    
  </head>
  <main class="w-100 mx-10 ">
<!-- Balance and tranjection -->

    <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 ">
            <div class="bg-blue-400 p-5 text-white rounded" >
                <h3 class="text-2xl">deposit</h3>
                <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-red-400 p-5 text-white rounded" >
                <h3 class="text-2xl">withdraw</h3>
                <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-green-400 p-5 text-white rounded" >
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-3xl">$<span id="balance-total">1000</span></h4>
            </div>
         

        </div>

    </section>
  <!-- deposit withdraw -->
  <section class="mt-10">
      <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-200 p-8 rounded">
              <h3 class="text-2xl">please Deposite</h3>
              <div action="">
                <input id="deposit-input" class="border-2 block border-gray-800 rounded w-3/4 mb-5 px-4	" type="text" placeholder="$amount you want to deposit">
               
                <button id="deposit-button" class="bg-yellow-700 px-5 rounded py-2 text-medium text-white">deposit</button>
            </div>

          </div>
          <div class="bg-purple-200 p-8 rounded">
              <h3 class="text-2xl">withdraw amount</h3>
              <div action="">
                <input id="withdraw-input" class="border-2 block border-gray-800 rounded w-3/4 mb-5 px-4	" type="text" placeholder="$amount you want to withdraw">
               
                <button id="withdraw-button" class="bg-yellow-700 px-5 rounded py-2 text-medium text-white">withdraw</button>
            </div>

          </div>
          
          <div></div>
          <div></div>
      </div>
  </section>
  </main>
  <script src="js/banking.js"></script>
</body>
</html>
