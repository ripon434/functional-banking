<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to <span class="text-purple-600">Baper Bank <span class="text-red-700">!!</span></span> </h1>
    </header>
    

    <main>

        <section class="bg-green-100 w-3/4 mx-auto mt-10 p-10">
            <h3 class="text-3xl mb-10">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 block border-gray-800 rounded w-3/4 mb-5 px-4	" type="text" placeholder="yourr email">
                <input id="user-password" class="border-2 block	border-gray-800 rounded w-3/4 mb-5 px-4	" type="password" placeholder="your password">

                <button id="login-button" class="bg-yellow-700 px-5 rounded py-2 text-medium text-white">submit</button>
            </div>


        </section>


    </main>
    <script src="login.js"></script>
</body>
</html>
